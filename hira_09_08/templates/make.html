{% extends "layout.html" %}

{% block title %}
    ホーム画面
{% endblock %}

{% block main %}

    <h2>チャットルームを作成</h2>
    <br><br>
    <form action="/join" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="roomid" name="roomid" placeholder="ルームのid" type="text">
        </div>
        <button class="btn btn-primary" type="submit">ルームを作成</button>
    </form>

{% endblock %}
